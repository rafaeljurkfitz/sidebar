<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Sidebar</title>
</head>
<body>
    <aside>
        <div class="menu-header">
            <a href="#" class="logo"><img src="./images/logo.svg" alt="Logo button"></a>
            <button id="hamburguer"><img src="./images/menu.svg" alt="hamburguer button"></button>
        </div>
        <nav class="navbar">
            <ul class="menu-list">
                <li class="search">
                    <img src="./images/search.svg" alt="Buscar button"> <img src="" alt="">
                    <input type="search" name="search" id="search" placeholder="Search" aria-label="search">
                </li>
                <li class="menu-item"><img src="./images/grid.svg" alt="Dashboard button">Dashboard</li>
                <li class="menu-item"><img src="./images/pet.svg" alt="Pets button">Pets</li>
                <li class="menu-item"><img src="./images/user.svg" alt="Clientes button">Clientes</li>
                <li class="menu-item"><img src="./images/vet.svg" alt="Vets button">Vets</li>
                <li class="menu-item"><img src="./images/settings.svg" alt="Ajustes button">Ajustes</li>
            </ul>
        </nav>
        <section class="profile">
            <div class="profile-pic"></div>
            <div class="user-info">
                <p>Lorem ipsum</p>
                <p>Dolor</p>
            </div>
            <a href="" class="logout"><img src="./images/log-out.svg" alt="Logout button"></a> 
        </section> 
    </aside>
    <main>
        <h1>
            Dashboard
        </h1>
    </main>
    <script src="./main.js"></script>
</body>
</html>
